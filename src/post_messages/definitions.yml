account_properties: &account_properties
  guid: string

user_session_properties: &user_session_properties
  user_guid: string
  session_guid: string

post_messages:
  generic:
    load: { _: {} }
    ping: { _: *user_session_properties }

  entities:
    account:
      created: *account_properties

  widgets:
    connect:
      loaded: *user_session_properties
      selectedInstitution:
        <<: *user_session_properties
        code: string
        guid: string
        name: string
        url: string
      stepChange:
        <<: *user_session_properties
        previous: string
        current: string
