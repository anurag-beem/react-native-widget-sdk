name: CI

on: push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'npm'

    - name: Install dependencies
      run: npm run ci:install

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build:dist

    - name: Test
      run: npm run test:coverage
