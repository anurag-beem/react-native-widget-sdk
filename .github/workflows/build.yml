name: Build

on: push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: npm

    - run: npm run ci:install
    - run: npm run lint
    - run: npm run build:dist
    - run: npm run test:coverage
