name: Build Example App

on: push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: npm

    - run: npm install
      working-directory: example

    - run: npm run build
      working-directory: example
